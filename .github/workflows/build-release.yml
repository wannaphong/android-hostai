name: Build and Release APK

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to upload assets to releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon
      
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon
      
      - name: Sign Release APK (if keystore available)
        if: ${{ secrets.KEYSTORE_FILE != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > keystore.jks
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=keystore.jks \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}" \
            --no-daemon
      
      - name: Rename APK files
        run: |
          mkdir -p artifacts
          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            cp app/build/outputs/apk/debug/app-debug.apk artifacts/HostAI-debug.apk
          fi
          if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            cp app/build/outputs/apk/release/app-release-unsigned.apk artifacts/HostAI-release-unsigned.apk
          fi
          if [ -f app/build/outputs/apk/release/app-release.apk ]; then
            cp app/build/outputs/apk/release/app-release.apk artifacts/HostAI-release.apk
          fi
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: HostAI-debug
          path: artifacts/HostAI-debug.apk
          if-no-files-found: warn
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: HostAI-release
          path: artifacts/HostAI-release*.apk
          if-no-files-found: warn
      
      - name: Upload APK to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/HostAI-debug.apk
            artifacts/HostAI-release*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
